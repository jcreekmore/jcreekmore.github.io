$for(posts)$
	<article class="post">
		<h2><a href="$url$">$title$</a></h2>
		<div class="post-meta">
			Posted on <time pubdate datetime="$date$">$date$</time>
			$if(author)$
	            by <a class="email" href="mailto:$email$?subject=$title$">$author$</a>
			$endif$
		</div>
		$body$
	</article>
$endfor$
